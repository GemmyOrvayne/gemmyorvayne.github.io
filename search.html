---
layout: responsive
---
<div class="search-results-page is-centered">
  <div class="search-results-block is-centered">
  <h2 class="search-results-page-title is-info">Your Search Results for: <span id="search-term"></span></h2>
  <div id="search-results" class="columns is-mobile is-multiline search-results">
    <!-- search.js displaySearchResults() -->
  </div>
  </div>
</div>

<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "tags": "{{ post.tags }}",
        "url": "{{ post.url }}",
        "img1": "{{ post.img1 }}",
        "video": "{{ post.video }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
  console.log(window.store)
</script>
<script src="/js/lunr.min.js"></script>
<script src="/js/search.js"></script>
