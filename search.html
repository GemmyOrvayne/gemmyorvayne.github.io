---
layout: responsive
---
<div class="search-results-page columns is-multiline is-mobile">
  <ul id="search-results column is-one-quarter"></ul>
  <script>
    window.store = {
      {% for post in site.posts %}
        "{{ post.url | slugify }}": {
          "title": "{{ post.title | xml_escape }}",
          "tags": "{{ post.tags }}",
          "url": "{{ post.url }}",
          "img1": "{{ post.img1 }}"
        }
        {% unless forloop.last %},{% endunless %}
      {% endfor %}
    };
  </script>
  <script src="/js/lunr.min.js"></script>
  <script src="/js/search.js"></script>
</div>
