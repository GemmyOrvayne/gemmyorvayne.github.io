---
layout: default
---
{% for post in site.posts %}
  <div class="post">
    <div class="post-column-a">
      <img src="img/bucket.png" class="blog-post-icon">
    </div>
    <div class="post-column-b">
      <div class="post-date"><a href="{{ post.url }}">Posted on {{ post.date | date: "%B %e, %Y" }}</a></div>
      <p>{{ post.content }}</p>
    </div>
  </div>
{% endfor %}
