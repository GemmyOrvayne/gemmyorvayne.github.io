<!DOCTYPE html>
<html>
  <head>
    <title>Gaming Thrones</title>
    <link rel="shortcut icon" href="/bucket.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
    <script>
      if (window.location.hostname.match('127.0.0.1') || window.location.hostname.match('localhost')) {
        window.API_PATH = 'http://127.0.0.1:5000'
      } else {
        window.API_PATH = 'https://sleepy-harbor-81030.herokuapp.com'
      }

      function rollover (x,src) {
        x.src=src;
      }
    </script>
    <style>
    * { box-sizing: border-box }
    html {
      height: 100%;
    }
    body {
      display: flex;
      margin: 0;
      min-height: 100%;
      background-image: url('/img/woodgrain_background.jpg');
      font-size: 12pt;
      font-family: Helvetica,Arial,sans-serif;
    }
    a {
      color: #8b0000;
      text-decoration: none;
    }
    a:hover, a:visited, a:active {
      color: #8b0000;
      text-decoration: none:
    }
    .flex-grid {
      flex: 1;
      display: flex;
      max-width: 1600px;
      justify-content: space-between;
    }
    .sidebar {
      flex: 1;
      width: 20%;
      margin: 10px;
      background-color: rgba(255,255,255,0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1em;
    }
    .sidebar.sidebar-fixed {
      position: fixed;
      background-color: rgba(0,0,0,0);
    }
    .sidebar-img {
      width: 125px;
      padding: 10px;
    }
    .sidebar p {
      width: 100%;
      text-align: center;
    }
    .search-result {
      display: inline-block;
      margin: 10px;
      width: 200px;
    }
    .search-result a {
      display: flex;
    }
    .search-results-page {
      display: flex;
      flex: 1;
      width: 100%;
      background-color: rgba(255,255,255,0.9);
    }
    .search-result-img {
      max-width: 200px;
      max-height: 150px;
      margin: auto;
    }
    .tagcloud {
      margin: 1em;
      display: block;
      font-family: 'Architects Daughter', cursive;
    }
    .flex-grid .main {
      flex: 4;
      width: 80%;
      margin: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }
    .banner {
      display: flex;
      width: 100%;
      height: 300px;
      margin: 0px 10px 10px 10px;
       /*background-color: rgba(255,255,255,0.9);*/
    }
    .banner-img {
      width: 100%;
      object-fit: contain;
    }
    .blog-post-icon {
      height: 30px;
    }
    .pagination {
      display: flex;
      justify-content: space-around;
      width: 90%;
      padding: .25em 1em;
      background-color: rgba(255,255,255,07);
    }
    .post {
      display: flex;
      width: 100%;
      flex-direction: row;
      margin-bottom: 10px;
    }
    .post-date {
      text-transform: uppercase;
      font-weight: bold;
      padding: 1em 1em 0 1em;
    }
    .post-title {
      padding-left: 10px;
    }
    .post-column-a {
      flex: 1;
      display: flex;
      max-width: 40px;
    }
    .post-column-b {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: rgba(255,255,255,0.9);
      padding: 1em;
    }
    .post-column-b h1 {
      margin-top: 5px;
      margin-bottom: 10px;
    }
    .post-column-b p {
      margin-top: 5px;
      margin-bottom: 0;
    }
    .column-b-img {
      width: 100%;
      max-height: 700px;
      object-fit: contain;
    }
    .post-content {
      margin: 1em 10em;
    }
    .post-footer {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      margin: 1em 10em;
    }
    .post-footer-column-a {
      flex: 1;
    }
    .post-footer .heart {
      font-size: 36px;
      color: red;
      font-weight: lighter;
      cursor: pointer;
    }
    .post-footer .heart img {
      width: 1em;
      height: 1em;
    }
    .post-footer .post-tag {
      margin-right: 1em;
      color: #8b0000;
    }
    .post-footer .post-tag::before {
      content:"["
    }
    .post-footer .post-tag::after {
      content:"]"
    }
    .post-footer .post-tags {
      display: flex;
      flex-direction: row;
      margin-top: 10px;
    }
    input[type="submit"], input[type="reset"] {
      padding: .25em 1em;
      background: #8b0000;
      color: #eeeeff;
      cursor: pointer;
      text-align: center;
    }
    .submitter .submit {
      font-weight: bold;
      font-size: larger;
      color: #8b0000;
    }
    .submitter .legend {
      font-weight: bold;
      text-align: center;
      padding: 1em;
      color: #8b0000;
    }
    .submitter .formcontent {
      font-style: italic;
      padding: 1em;
    }
    .submitter .terms-label {
      width: 100%;
    }
    .submitter label {
      color: #8b0000;
      font-weight: bold;
      display: block;
      width: 25%;
      float: left;
    }
    .submitter .accept {
    }
    .submitter .fine-print {
      font-style: italic;
    }
    .row {
      display: flex;
    }
    .column {
      display: flex;
      flex-direction: column;
    }
    </style>
  </head>
  <body>
    <div class="flex-grid">
      <div class="sidebar"></div>
      <div class="sidebar sidebar-fixed">
        <a href="/"><img src="/img/bucket.png" class="sidebar-img"></a>
        <p>Thank you for using Gaming Thrones
        <br>for your video game shitter needs.
        <br>You're a beautiful human being.</p>
        <p><strong>with ROLLOVER imaging!</strong></p>
        <div class="searchbar">
          <form method="get" action="/search.html">
            <input type="text" name="query" placeholder="Query" />
            <input type="submit" value="Submit" />
          </form>
        </div>
        {% include tagcloud.html %}
      </div>
      <div class="main">
        <div class="banner">
          <img src="/img/banner.png" class="banner-img">
        </div>
        {{ content }}
      </div>
    </div>
    <script src="/js/heart.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-131206946-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-131206946-1');
    </script>
  </body>
</html>
