<!DOCTYPE html>
<html>
  <head>
    <title>Gaming Thrones</title>
    <style>
    html {
      height: 100%;
    }
    body {
      display: flex;
      margin: 0;
      min-height: 100%;
      background-image: url('/img/woodgrain_background.jpg');
      font-size: 12pt;
      font-family: Helvetica,Arial,sans-serif;
    }
    a {
      color: #8b0000;
      text-decoration: none;
    }
    a:hover, a:visited, a:active {
      color: #8b0000;
      text-decoration: none:
    }
    .flex-grid {
      flex: 1;
      display: flex;
      max-width: 1600px;
      justify-content: space-between;
    }
    .flex-grid .sidebar {
      flex: 1;
      width: 20%;
      margin: 10px;
      background-color: rgba(255,255,255,0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1em;
    }
    .sidebar-img {
      width: 150px;
      padding: 10px;
    }
    .sidebar p {
      width: 100%;
      text-align: center;
    }
    .flex-grid .main {
      flex: 4;
      width: 80%;
      margin: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }
    .banner {
      flex: 1;
      display: flex;
      width: 100%;
      min-height: 300px;
      margin: 0px 10px 10px 10px;
      /*background-color: rgba(255,255,255,0.9);*/
    }
    .banner-img {
      width: 100%;
      object-fit: contain;
    }
    .blog-post-icon {
      height: 30px;
    }
    .post {
      flex: 4;
      display: flex;
      width: 100%;
      flex-direction: row;
      margin-bottom: 10px;
    }
    .post-date {
      text-transform: uppercase;
      font-weight: bold;
    }
    .post-title {
      padding-left: 10px;
    }
    .post-column-a {
      flex: 1;
      display: flex;
      max-width: 40px;
    }
    .post-column-b {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: rgba(255,255,255,0.9);
      padding: 1em;
    }
    .post-column-b h1 {
      margin-top: 5px;
      margin-bottom: 10px;
    }
    .post-column-b p {
      margin-top: 5px;
      margin-bottom: 0;
    }
    .column-b-img {
      max-width: 100%;
    }
    .post-content {
      max-width: 870px;
      min-width: 500px;
      min-height: 100%;
      width: 100%;
      margin: 1em auto;
    }
    </style>
  </head>
  <body>
    <div class="flex-grid">
      <div class="sidebar">
        <img src="/img/bucket.png" class="sidebar-img">
        <p>Thank you for using Gaming Thrones
        <br>for your video game shitter needs.
        <br>You're a beautiful human being.</p>
        <p><strong>with ROLLOVER imaging!</strong></p>
        <div class="searchbar">
          <form method="get" action="http://www.google.com/search" target="_blank">
            <input type="hidden" name="sitesearch" value="gaming-thrones.com" />
            <input type="text" name="q" maxlength="255" placeholder="Query" />
          </form>
        </div>
      </div>
      <div class="main">
        <div class="banner">
          <img src="/img/banner.png" class="banner-img">
        </div>
        <style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
  }
  h1 {
    margin: 30px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
  }
</style>

<div class="container">
  <h1>404</h1>

  <p><strong>Page not found :(</strong></p>
  <p>The requested page could not be found.</p>
</div>

      </div>
    </div>
  </body>
</html>
