<div class="post-source">
    {% if include.item.source %}
      Image Source: {{ include.item.source }}
    {% endif %}
</div>
<div class="post-tags">
  {% for tag in include.item.tags %}
    <div class="post-tag">
      <a href="/tags/{{ tag | slugify }}">{{ tag }}</a>
    </div>
  {% endfor %}
</div>
