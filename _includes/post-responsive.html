<div class="post">
  <article class="media">
    <div class="media-left">
      <figure class="image is-32x32">
        <img src="/img/bucket.png" alt="Image">
      </figure>
    </div>
    <div class="post-content">
      <h3 class="post-date"><a href="{{ include.item.url }}">Posted on {{ include.item.date | date: "%B %e, %Y" }}</a></h3>
        {% include post-responsive/{{ include.item.post_type }}.html item=include.item %}
        {% include post-responsive/footer.html item=include.item %}
    </div>
  </article>
</div>
