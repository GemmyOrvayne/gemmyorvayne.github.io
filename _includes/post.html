<div class="post">
  <div class="post-column-a">
    <img src="/img/bucket.png" class="blog-post-icon">
  </div>
  <div class="post-column-b white-bg">
    <h3 class="post-date"><a href="{{ include.item.url }}">Posted on {{ include.item.date | date: "%B %e, %Y" }}</a></h3>
    <div class="post-content">
      {% include post/{{ include.item.post_type }}.html item=include.item %}
    </div>
    {% include post/footer.html item=include.item %}
  </div>
</div>
