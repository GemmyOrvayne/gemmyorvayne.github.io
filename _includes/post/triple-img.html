<div class="post-date"><a href="{{ include.item.url }}">Posted on {{ include.item.date | date: "%B %e, %Y" }}</a></div>
<div class="post-content">
  <img src="{{ include.item.img1 }}" class="column-b-img">
  <img src="{{ include.item.img2 }}" class="column-b-img">
  <img src="{{ include.item.img3 }}" class="column-b-img">
  {{ include.item.content }}
</div>
