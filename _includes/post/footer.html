<div class="post-footer">
  <div class="post-source">
    {% if include.item.source %}
      Source: {{ include.item.source }}
    {% endif %}
  </div>
  <div class="post-tags">
    {% for tag in include.item.tags %}
      <div class="post-tag">
        <a href="/tags/{{ tag }}">{{ tag }}</a>
      </div>
    {% endfor %}
  </div>
</div>
